<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scheduling Agent — Chat</title>
  <style>
    :root{
      --bg: #0b0f17;
      --panel: rgba(255,255,255,0.06);
      --panel-2: rgba(255,255,255,0.08);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.60);
      --border: rgba(255,255,255,0.10);
      --shadow: 0 14px 40px rgba(0,0,0,0.45);

      --user: #2b6cff;
      --bot: rgba(255,255,255,0.10);

      --radius: 18px;
      --radius-bubble: 18px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }

    @media (prefers-color-scheme: light) {
      :root{
        --bg: #f6f7fb;
        --panel: rgba(0,0,0,0.04);
        --panel-2: rgba(0,0,0,0.06);
        --text: rgba(0,0,0,0.88);
        --muted: rgba(0,0,0,0.52);
        --border: rgba(0,0,0,0.10);
        --shadow: 0 14px 40px rgba(20,22,26,0.18);

        --user: #2b6cff;
        --bot: rgba(0,0,0,0.06);
      }
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: var(--sans);
      background: radial-gradient(1200px 700px at 20% 0%, rgba(43,108,255,0.18), transparent 55%),
                  radial-gradient(900px 600px at 80% 20%, rgba(125,211,252,0.14), transparent 60%),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 22px;
    }

    .app {
      width: min(980px, 100%);
      height: min(86vh, 860px);
      background: linear-gradient(180deg, var(--panel), transparent 120%);
      border: 1px solid var(--border);
      border-radius: calc(var(--radius) + 6px);
      box-shadow: var(--shadow);
      overflow: hidden;
      display: grid;
      grid-template-rows: auto 1fr auto;
      backdrop-filter: blur(12px);
    }

    .topbar {
      padding: 16px 18px;
      border-bottom: 1px solid var(--border);
      display: flex;
      gap: 14px;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(180deg, var(--panel-2), transparent);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      min-width: 0;
    }
    .logo {
      width: 36px; height: 36px;
      border-radius: 12px;
      background:
        radial-gradient(16px 16px at 30% 30%, rgba(255,255,255,0.55), transparent 60%),
        linear-gradient(135deg, rgba(43,108,255,0.95), rgba(125,211,252,0.85));
      border: 1px solid rgba(255,255,255,0.18);
      flex: 0 0 auto;
    }
    .titleWrap { min-width: 0; }
    .title {
      font-weight: 650;
      letter-spacing: 0.1px;
      font-size: 15px;
      line-height: 1.1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .subtitle {
      margin-top: 2px;
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .actions {
      display: flex;
      gap: 10px;
      align-items: center;
      flex: 0 0 auto;
    }

    .pill {
      font-size: 12px;
      padding: 7px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      color: var(--muted);
      background: rgba(255,255,255,0.04);
    }

    .btn {
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.05);
      color: var(--text);
      padding: 8px 10px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 13px;
      transition: transform .06s ease, background .16s ease;
      user-select: none;
    }
    .btn:hover { background: rgba(255,255,255,0.09); }
    .btn:active { transform: translateY(1px); }
    .btn.primary {
      background: linear-gradient(135deg, rgba(43,108,255,0.95), rgba(43,108,255,0.70));
      border-color: rgba(43,108,255,0.55);
    }
    .btn.primary:hover { background: linear-gradient(135deg, rgba(43,108,255,1), rgba(43,108,255,0.78)); }

    .chat {
      padding: 18px 18px 8px 18px;
      overflow: auto;
      scroll-behavior: smooth;
      background:
        radial-gradient(700px 380px at 50% -10%, rgba(255,255,255,0.06), transparent 60%),
        transparent;
    }

    .dayDivider {
      margin: 10px 0 18px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--muted);
      font-size: 12px;
    }
    .dayDivider::before, .dayDivider::after {
      content: "";
      height: 1px;
      flex: 1;
      background: var(--border);
    }

    .msgRow {
      display: flex;
      gap: 10px;
      margin: 10px 0;
      align-items: flex-end;
    }
    .msgRow.user { justify-content: flex-end; }
    .avatar {
      width: 32px; height: 32px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.06);
      flex: 0 0 auto;
      display: grid;
      place-items: center;
      font-size: 13px;
      color: var(--muted);
    }
    .avatar.bot {
      background:
        radial-gradient(12px 12px at 30% 30%, rgba(255,255,255,0.55), transparent 70%),
        rgba(255,255,255,0.06);
    }

    .bubbleWrap { max-width: min(78%, 660px); }
    .bubble {
      padding: 10px 12px;
      border-radius: var(--radius-bubble);
      border: 1px solid var(--border);
      background: var(--bot);
      line-height: 1.42;
      font-size: 14px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .msgRow.user .bubble {
      background: linear-gradient(135deg, rgba(43,108,255,0.95), rgba(43,108,255,0.70));
      border-color: rgba(43,108,255,0.55);
      color: white;
    }
    .meta {
      display: flex;
      gap: 8px;
      margin-top: 6px;
      font-size: 11px;
      color: var(--muted);
      padding: 0 2px;
    }

    .composer {
      border-top: 1px solid var(--border);
      padding: 12px 12px;
      background: linear-gradient(180deg, transparent, var(--panel-2));
    }
    .composerInner {
      display: flex;
      gap: 10px;
      align-items: flex-end;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 10px 10px;
    }
    textarea {
      width: 100%;
      border: none;
      outline: none;
      resize: none;
      background: transparent;
      color: var(--text);
      font-family: var(--sans);
      font-size: 14px;
      line-height: 1.3;
      padding: 4px 6px;
      max-height: 180px;
    }
    textarea::placeholder { color: var(--muted); }

    .rightTools {
      display: flex;
      gap: 8px;
      align-items: center;
      flex: 0 0 auto;
    }

    .kbd {
      font-family: var(--mono);
      font-size: 11px;
      color: var(--muted);
      border: 1px solid var(--border);
      padding: 6px 8px;
      border-radius: 12px;
      background: rgba(255,255,255,0.04);
    }

    .typing {
      display: inline-flex;
      gap: 5px;
      align-items: center;
    }
    .dot {
      width: 6px; height: 6px;
      border-radius: 999px;
      background: var(--muted);
      opacity: 0.75;
      animation: bounce 1.1s infinite;
    }
    .dot:nth-child(2) { animation-delay: .15s; }
    .dot:nth-child(3) { animation-delay: .30s; }
    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); opacity: .55; }
      40% { transform: translateY(-4px); opacity: .95; }
    }

    .toast {
      position: fixed;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.65);
      color: white;
      padding: 10px 12px;
      border-radius: 12px;
      font-size: 12px;
      border: 1px solid rgba(255,255,255,0.16);
      opacity: 0;
      pointer-events: none;
      transition: opacity .18s ease;
    }
    @media (prefers-color-scheme: light) {
      .toast { background: rgba(20,22,26,0.85); }
    }
    .toast.show { opacity: 1; }
  </style>
</head>
<body>
  <div class="app">
    <div class="topbar">
      <div class="brand">
        <div class="logo"></div>
        <div class="titleWrap">
          <div class="title">Scheduling Agent</div>
          <div class="subtitle">Text chat • confirms details before creating events</div>
        </div>
      </div>
      <div class="actions">
        <div class="pill" id="statusPill">Ready</div>
        <button class="btn" id="btnCopy">Copy last</button>
        <button class="btn" id="btnClear">Clear</button>
      </div>
    </div>

    <div class="chat" id="chat">
      <div class="dayDivider" id="dayDivider">Today</div>
    </div>

    <div class="composer">
      <div class="composerInner">
        <textarea id="input" rows="1" placeholder="Type your message… (Enter to send, Shift+Enter for newline)"></textarea>
        <div class="rightTools">
          <span class="kbd">Enter</span>
          <button class="btn primary" id="btnSend">Send</button>
        </div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast">Copied</div>

<script>
  const chatEl = document.getElementById("chat");
  const inputEl = document.getElementById("input");
  const btnSend = document.getElementById("btnSend");
  const btnClear = document.getElementById("btnClear");
  const btnCopy = document.getElementById("btnCopy");
  const statusPill = document.getElementById("statusPill");
  const toast = document.getElementById("toast");

  let messages = [];
  let lastAssistantText = "";

  function nowTime() {
    const d = new Date();
    return d.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
  }

  function showToast(text) {
    toast.textContent = text;
    toast.classList.add("show");
    setTimeout(() => toast.classList.remove("show"), 900);
  }

  function setStatus(s) {
    statusPill.textContent = s;
  }

  function scrollToBottom() {
    chatEl.scrollTop = chatEl.scrollHeight;
  }

  function avatarText(role){
    return role === "user" ? "You" : "AI";
  }

  function renderMessage(role, content, metaTime = nowTime(), isTyping=false) {
    const row = document.createElement("div");
    row.className = "msgRow " + (role === "user" ? "user" : "bot");

    if (role !== "user") {
      const av = document.createElement("div");
      av.className = "avatar bot";
      av.textContent = avatarText(role);
      row.appendChild(av);
    }

    const wrap = document.createElement("div");
    wrap.className = "bubbleWrap";

    const bubble = document.createElement("div");
    bubble.className = "bubble";
    if (isTyping) {
      bubble.innerHTML = `
        <span class="typing">
          <span class="dot"></span><span class="dot"></span><span class="dot"></span>
        </span>
      `;
    } else {
      bubble.textContent = content;
    }

    const meta = document.createElement("div");
    meta.className = "meta";
    meta.textContent = metaTime;

    wrap.appendChild(bubble);
    wrap.appendChild(meta);

    row.appendChild(wrap);

    if (role === "user") {
      const av = document.createElement("div");
      av.className = "avatar";
      av.textContent = avatarText(role);
      row.appendChild(av);
    }

    chatEl.appendChild(row);
    scrollToBottom();
    return { row, bubble };
  }

  function autoGrow() {
    inputEl.style.height = "auto";
    inputEl.style.height = Math.min(inputEl.scrollHeight, 180) + "px";
  }

  async function sendText() {
      const text = (inputEl.value || "").trim();
      if (!text) return;

      inputEl.value = "";
      autoGrow();

      renderMessage("user", text);
      messages.push({ role: "user", content: text });

      setStatus("Thinking…");
      btnSend.disabled = true;
      inputEl.disabled = true;

      const typing = renderMessage("assistant", "", nowTime(), false);
      typing.bubble.textContent = "";

      try {
        const resp = await fetch("/api/chat/stream", {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({ messages })
        });

        if (!resp.ok) {
          throw new Error("HTTP " + resp.status);
        }

        const reader = resp.body.getReader();
        const decoder = new TextDecoder("utf-8");

        let buffer = "";
        let finalText = "";

        while (true) {
          const { value, done } = await reader.read();
          if (done) break;

          buffer += decoder.decode(value, { stream: true });

          // SSE messages are separated by "\n\n"
          const parts = buffer.split("\n\n");
          buffer = parts.pop(); // keep incomplete chunk

          for (const part of parts) {
            const line = part.trim();
            if (!line.startsWith("data:")) continue;

            const jsonStr = line.replace(/^data:\s*/, "");
            let obj;
            try {
              obj = JSON.parse(jsonStr);
            } catch {
              continue;
            }

            if (obj.type === "delta") {
              finalText += obj.text;
              typing.bubble.textContent = finalText;
              scrollToBottom();
            }

            if (obj.type === "done") {
              break;
            }

            if (obj.type === "error") {
              typing.bubble.textContent = "⚠️ " + obj.message;
              break;
            }
          }
        }

        lastAssistantText = finalText;
        messages.push({ role: "assistant", content: finalText });

        setStatus("Ready");

      } catch (e) {
        typing.bubble.textContent = "⚠️ Failed to reach server: " + e;
        setStatus("Error");
      } finally {
        btnSend.disabled = false;
        inputEl.disabled = false;
        inputEl.focus();
        scrollToBottom();
      }
    }

  btnSend.addEventListener("click", sendText);
  inputEl.addEventListener("input", autoGrow);
  inputEl.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendText();
    }
  });

  btnClear.addEventListener("click", () => {
    messages = [];
    lastAssistantText = "";
    // keep divider, clear rest
    const divider = document.getElementById("dayDivider");
    chatEl.innerHTML = "";
    chatEl.appendChild(divider);
    setStatus("Ready");
    showToast("Cleared");
    inputEl.focus();
  });

  btnCopy.addEventListener("click", async () => {
    if (!lastAssistantText) { showToast("Nothing to copy"); return; }
    try {
      await navigator.clipboard.writeText(lastAssistantText);
      showToast("Copied last reply");
    } catch {
      showToast("Copy failed");
    }
  });

  // initial greeting (optional)
  (function init() {
    renderMessage("assistant", "Hi! I’m your scheduling assistant. What’s your name?");
    messages.push({ role: "assistant", content: "Hi! I’m your scheduling assistant. What’s your name?" });
    setStatus("Ready");
    inputEl.focus();
  })();
</script>
</body>
</html>
